<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div class="ui grid container">
      <div class="sixteen wide center aligned column">
        <h1 id="title">Bae<span style="color: #0078c3">/&lt</span>joonHub<span
          style="color: #0078c3">></span><sup style="color: Royalblue">+</sup></h1>
        <p id="caption">알고리즘 사이트와 Github의 동기화</p>
        <!-- Authentication mode -->
        <div>
          <div class="ui toggle checkbox">
            <input id="use" type="checkbox" />
            <label for="use">활성여부</label>
          </div>
          <br /><br />
          <a href="settings.html" class="ui">
            <i class="icon cog"></i>
            상세설정
          </a>
        </div>
        <br />
        <!-- Generate Socials -->
        <div id="socials" class="sixteen wide column">
          <a title="NCTC GitHub" href="https://github.com/BaekjoonHub/BaekjoonHubPlus" target="_blank"><i class="ui black github icon"></i></a>
          <a title="Email" href="mailto:baekjoonhub@googlegroups.com" target="_blank"><i class="ui red envelope icon"></i></a>
          <a title="Issues" href="https://github.com/BaekjoonHub/BaekjoonHubPlus/issues" target="_blank"><i class="ui comment alternate icon"></i></a>
          <a title="Settings" href="settings.html" target="_blank"><i class="ui grey home icon"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
